<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PutBoard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="left-side">
          <a href="index.html">PutBoard</a>
        </div>
        <div class="right-side">
          <a href="about.html">What is Braille?</a>
          <a href="deviceCompatibility.html">Device Compatibility</a>
          <a href="problemandsolution.html">Problem & Solution</a>
          <a href="projectGoals.html">Project Goals</a>
        </div>
      </nav>
    </header>

    <section>
      <h2>PutBoard</h2>

      <div id="braille-container">
        <p id="current-word">Current Word: <span id="word-display"></span></p>
        <div id="braille-cell">
          <div class="braille-row">
            <button class="dot" data-dot="1" aria-label="Dot 1">1</button>
            <button class="dot" data-dot="4" aria-label="Dot 4">4</button>
          </div>
          <div class="braille-row">
            <button class="dot" data-dot="2" aria-label="Dot 2">2</button>
            <button class="dot" data-dot="5" aria-label="Dot 5">5</button>
          </div>
          <div class="braille-row">
            <button class="dot" data-dot="3" aria-label="Dot 3">3</button>
            <button class="dot" data-dot="6" aria-label="Dot 6">6</button>
          </div>
        </div>
        <!-- Control buttons -->
        <div class="braille-controls">
          <button id="submit-btn">Submit Letter</button>
          <button id="space-btn">Space</button>
          <button id="delete-btn">Delete</button>
          <button id="clear-btn">Clear All</button>
        </div>
      </div>

      <div id="braille-chart">
        <img src="images/braillechart.png" alt="Braille Alphabet Chart - Dot patterns for letters A-Z" style="max-width: 100%; height: auto; margin-top: 2rem;">
      </div>

      <button id="show-chart-btn">Show Braille Chart</button>
    </section>
    <div class="divider"></div>

    

    <footer>
      <p>Copyright &copy; 2026; Designed by <span class="designer">Isabelle L.</span></p>
    </footer>

  
    <script src="script.js"></script>
  </body>
</html>
